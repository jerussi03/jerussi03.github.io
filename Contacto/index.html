    <main>
        <section id="contacto">
            <h2>Contacto</h2>
            <p>Por favor, llena el siguiente formulario para que podamos comunicarnos contigo lo antes posible.</p>
            <form action="https://formsubmit.co/jerussigonzalez17@gmail.com" method="POST" />
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="telefono">Número de Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" placeholder="¿En qué podemos ayudarte?"></textarea>

                <label for="preferencia">Preferencia de Contacto:</label>
                <select id="preferencia" name="preferencia">
                    <option value="correo">Correo Electrónico</option>
                    <option value="telefono">Llamada Telefónica</option>
                    <option value="whatsapp">WhatsApp</option>
                </select>
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://jerussi.neocities.org/Contacto/">
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
